<h2>My Guitar Dream-List</h2>
<div class="row pb-1">
  <div class="detailsCol col-8">
    <button class="btn btn-primary m-2" type="button" (click)="getDreamItems()">
      Get dream guitars
    </button>
    <button
      class="btn btn-primary m-2"
      type="button"
      (click)="emptyDreamItems()"
    >
      Empty dream guitars
    </button>
    <div *ngFor="let item of dreamList" class="item-details row pt-2 pe-2 mx-1">
      <span class="col">{{ item.category }} </span>
      <span class="col">{{ item.company }} </span>
      <span class="col">{{ item.model }} </span>
      <span class="col">{{ item.price }} â‚ª </span>
      <button
        class="btn btn-primary mb-2 col"
        type="button"
        (click)="removeDreamItem(item)"
      >
        Delete item
      </button>
    </div>
  </div>
  <form class="col-4">
    <h3>Add a guitar:</h3>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="dreamItem.category"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="dreamItem.company"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="mb-3">
      <label for="model" class="form-label">Model</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="dreamItem.model"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="dreamItem.price"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <button class="btn btn-primary mb-4" type="button" (click)="addDreamItem()">
      Add dream guitar
    </button>
  </form>
</div>
